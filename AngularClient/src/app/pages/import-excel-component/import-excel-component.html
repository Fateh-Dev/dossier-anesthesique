<div class="import-container">
  <!-- Upload / Paste Section -->
  <div *ngIf="!imported" class="upload-section">
    <h3>Collez vos données Excel</h3>
    <p class="helper-text">
      Sélectionnez vos cellules dans Excel, copiez-les (Ctrl + C) et collez-les dans la zone
      ci-dessous (Ctrl + V).
    </p>

    <textarea
      class="paste-area"
      rows="8"
      placeholder="Cliquez ici et faites Ctrl + V pour coller vos données..."
      (paste)="onPaste($event)"
    >
    </textarea>
  </div>

  <!-- Preview Section -->
  <div *ngIf="imported" class="preview-section">
    <div class="status-header">
      <h4>Aperçu de la prochaine ligne</h4>
      <span class="badge">{{ remaining }} lignes restantes</span>
    </div>

    <div class="table-wrapper">
      <table class="preview-table">
        <tr *ngIf="nextRow">
          <td *ngFor="let col of nextRow">
            {{ col }}
          </td>
        </tr>
      </table>
    </div>

    <button class="reset-btn" (click)="reset()">
      <svg
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74-2.74L3 12" />
        <path d="M3 3v9h9" />
      </svg>
      Réinitialiser la liste
    </button>
  </div>
</div>
